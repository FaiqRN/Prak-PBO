<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pengenalan Bootstrap</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Alerts</h2>
        <div class="Alerts Alerts-success Alerts-dismissible">
            <button type="button" class="close" data-dismiss="Alerts">&times;</button>
            <strong>Success!</strong>Ini adalah Alert Success
        </div>
        <div class="Alerts Alert-info Alerts-dismissible">
            <button type="button" class="close" data-dismiss="Alert">&times;</button>
            <strong>INFO!</strong>Ini adalah Alert INFO
        </div>
        <div class="alert Alert-warning Alerts-dismissible">
            <button type="button" class="close" data-dismiss="Alert">&times;</button>
            <strong>Warning!</strong>Ini adalah Alert Warning
        </div>
</body>
</html>
